<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // Правильное перенаправление
        const currentPath = window.location.pathname;
        
        // Убираем лишние части пути
        const cleanPath = currentPath.replace('/petProjectsCollection', '').replace('/index.html', '');
        
        // Перенаправляем на основной index.html с правильным путем
        window.location.href = '/petProjectsCollection/index.html#' + cleanPath;
    </script>
</head>
<body>
    <p>Redirecting... <a href="/petProjectsCollection/">Click here</a> if not redirected.</p>
</body>
</html>
