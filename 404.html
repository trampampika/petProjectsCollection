<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    'use strict';
    const currentPath = window.location.pathname.substring(1);
    window.location.href = `/?redirect=${currentPath}`;
  </script>
</head>
<body>
  <p>Redirecting... <a href="/">Click here</a> if not redirected.</p>
</body>
</html>
