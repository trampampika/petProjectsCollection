<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // Сохраняем путь и перенаправляем
        const path = window.location.pathname;
        const redirectPath = '/petProjectsCollection/index.html' + path;

        // Проверяем, не пытаемся ли мы уже перенаправить
        if (!window.location.search.includes('redirected')) {
            window.location.href = redirectPath + '?redirected=true';
        }
    </script>
</head>
<body>
    <p>Redirecting... <a href="/petProjectsCollection/">Click here</a> if not redirected.</p>
</body>
</html>
